<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Result</h1>
<p th:text="'Welcome, ' +  ' these are the DB users'" />
<table border="1">
    <thead>
    <tr>
        <th> code </th>
        <th> order date </th>
        <th> price </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${ordinis.empty}">
        <td colspan="2"> No Users Available </td>
    </tr>
    <tr th:each="ordini : ${ordinis}">
        <td><span th:text="${ordini.code}"></span></td>
        <td><span th:text="${ordini.orderDate}"></span></td>
        <td><span th:text="${ordini.totalPrice}"></span></td>
    </tr>
    </tbody>
</table>
<a href="/">home page</a>
</body>
</html>
