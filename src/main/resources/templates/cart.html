<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<form action="#" th:action="@{/save}" th:object="${cart}" method="post">
<label for="cart">Scegli un oggetto:</label>
  <select name="cart" id="cart">
    <optgroup label="Carrello della spesa">
      <option th:each ="cart : ${items}"
      th:text = "${cart}"/>
      
    </optgroup>
  
  </select> <button type="submit">Submit</button>
  <br><br>
</form>
<table border="1">
<thead>
<tr>
<th> photo </th>
<th> ID </th>
<th> CODE </th>
<th> NAME </th>
<th> DESCRIPTION </th>
<th> PRICE </th>

</tr>
</thead>
<tbody>

<tr th:each="item : ${insertoggetto}">
<td><img src="https://icons.iconarchive.com/icons/fi3ur/fruitsalad/64/watermelon-icon.png"> </td>                             <!-- th:src='${item.nome}' size/> -->
<td><span th:text="${item.idItem}"></span></td>
<td><span th:text="${item.code}"></span></td>
<td><span th:text="${item.name}"></span></td>
<td><span th:text="${item.description}"></span></td>
<td><span th:text="${item.price}"></span></td>


</tr>
</tbody>
</table>

<button onClick="window.location.reload();">Aggiorna Carrello</button>

<p><input type="submit" value="Invia Ordine" /> <input type="reset" value="Reset" /></p>

</body>
</html>
